
<nb-card><nb-card-body><h2>Stroke prediction</h2></nb-card-body></nb-card>
<div class="row">
    <div class="col-lg-6 col-md-12">
        <nb-card>
            <nb-card-header><h3>Form:</h3></nb-card-header>
            
            <nb-card-body>
                <form [formGroup]="fg" (ngSubmit)="submit()">
                   
                    <div class="div-element">
                        <label>Age</label>
                        <div class="form-group">
                            <input formControlName="age" nbInput type="number">
                        </div>
                    </div>
                    
                    <div class="div-row">
                        <div class="div-element">
                            <label>Sexe</label>
                            <div class="form-group ">
                                <nb-radio-group formControlName="sexe" name="sexe">
                                    <nb-radio
                                    *ngFor="let option of options"
                                    [value]="option.value">
                                    {{ option.label }}
                                    </nb-radio>
                                </nb-radio-group>
                            </div>
                        </div>

                        <div class="div-row">
                            <div class="div-element">
                                <label>Hypertension</label>
                                <div class="form-group">
                                    <nb-checkbox formControlName="hypertension"></nb-checkbox>
                                </div>
                            </div>
            
                            <div class="div-element">
                                <label>Heart disease</label>
                                <div class="form-group">
                                    <nb-checkbox formControlName="maladie_cardiaque"></nb-checkbox>
                                </div>
                            </div>
                        </div>

                    </div>
      
                    <div class="div-row">
                        <div class="div-element">
                            <label>Glucose average ( mg / dL )</label>
                            <div class="form-group">
                                <input formControlName="taux_glucose" nbInput type="number">
                            </div>
                        </div>
                        
                        <div class="div-element">
                            <label>BMI</label>
                            <div class="form-group">
                                <input formControlName="IMC" nbInput type="number">
                            </div>
                        </div>
                    </div>

                    <div class="div-element">
            
                        <label>Smoking status</label>
                        <div class="form-group">
                            <nb-radio-group formControlName="fumeur_statut" name="fumeur_statut" >
                                <nb-radio
                                *ngFor="let option of optionsSmoke"
                                [value]="option.value">
                                {{ option.label }}
                                </nb-radio>
                            </nb-radio-group>
                        </div>
                    </div>

                    <div class="form-group div-element">
                        <button status="info" nbButton [disabled]="fg.invalid">Calculate</button>  
                    </div>
                </form>
            </nb-card-body>
            
        </nb-card>
        </div>
        <div class="col-md-6 col-xs-12">
            <nb-card>
                <nb-card-header><h3>Prediction :</h3></nb-card-header>
                <nb-card-body>
                    <h1 *ngIf="response != null">{{ response ? 'Risk' : 'No Risk'}}</h1>
                    <div *ngIf="response == 1"><nb-icon icon="alert-triangle-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon></div>
                    
                
                </nb-card-body>
            </nb-card>
        </div>
</div>
